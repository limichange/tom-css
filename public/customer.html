<!doctype html>
<html ng-app="HongQi"
      ng-controller="HongQiCtrl as hq">
    <head>
        <title>宏琪客服</title>
        <link rel="stylesheet" type="text/css" href="/style/main.css">
    </head>

    <body>
        <div class="Wrapper">
            <div class="Wrapper-inner">
                <div class="Dialog-box">
                    <div class="Dialogs"
                         id="Dialogs">
                        <div class="Dialog-item"
                             ng-class="{'remote': msg.from_socket !== hq.profile._id}"
                             ng-repeat="msg in hq.messages track by $index">
                            <p ng-bind="msg.content"></p>
                        </div>

                        <div class="Dialog-item remote"
                             ng-show="hq.profile.target === ''">
                            <p>正在为您转接客服，请稍候。您也可以给我们留言，并且留下您的联系方式，我们将会及时与您联系，谢谢！</p>
                        </div>
                    </div>

                    <form class="Dialog-form"
                          ng-submit="hq.submitText()">
                        <textarea ng-model="hq.currentText"
                                  ng-keydown="hq.submitIfEnter()"
                                  required></textarea>
                        <button type="submit">发送</button>
                    </form>
                </div>
            </div>
        </div>
    </body>

    <script src="/js/es5-shim.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/angular.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/socket.js"></script>
    <script src="/js/customer.controller.js"></script>
</html>
