<!doctype html>
<html ng-app="HongQi"
      ng-controller="HongQiCtrl as hq">
    <head>
        <title>宏琪客服系统（服务端）</title>
        <link rel="stylesheet" type="text/css" href="/style/main.css">
    </head>

    <body>
        <div class="Wrapper">
            <div class="Wrapper-inner">
                <div class="Dialog-box"
                     ng-show="hq.isLoggedIn">
                    <div class="Dialogs"
                         id="Dialogs">
                        <div class="Dialog-item"
                             ng-class="{'remote': item.src === 'remote'}"
                             ng-repeat="item in hq.messages">
                            <p ng-bind="item.content"></p>
                        </div>
                    </div>

                    <form class="Dialog-form"
                          ng-submit="hq.submitText()">
                        <textarea ng-model="hq.currentText" required></textarea>
                        <button type="submit">发送</button>
                    </form>
                </div>

                <form class="Login-form"
                      ng-show="!hq.isLoggedIn"
                      ng-submit="hq.login()">
                    <input type="text" placeholder="账号" ng-model="hq.username" required>
                    <input type="password" placeholder="密码" ng-model="hq.password" required>
                    <button type="submit">登陆</button>
                </form>

                <ul class="Users"
                    ng-show="hq.isLoggedIn && hq.users">
                    <li ng-repeat="item in hq.users"
                        ng-bind="item.name"
                        ng-click="hq.recept(item.id)"
                        ng-class="{'active': hq.receptingId === item.id}"></li>
                </ul>
            </div>
        </div>
    </body>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/angular.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/socket.js"></script>
    <script src="/js/server.controller.js"></script>
</html>
